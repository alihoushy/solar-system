<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/galaxy.css">
  </head>
  <body>
    <!-- Stars -->
    <div class="space stars1"></div>
    <div class="space stars2"></div>
    <div class="space stars3"></div>

    <!-- Solar System -->
    <div class="milky-way">
      <div class="sun"></div>
      <div class="planet-one">
        <div id="move-mercury" class="mercury"></div>
      </div>
      <div class="planet-two">
        <div id="move-venus" class="venus"></div>
      </div>
      <div class="planet-three">
        <div id="move-earth" class="earth"></div>
      </div>
      <div class="planet-four">
        <div id="move-mars" class="mars"></div>
      </div>
      <div class="planet-five">
        <div id="move-jupiter" class="jupiter"></div>
      </div>
      <div class="planet-six">
        <div id="move-saturn" class="saturn"></div>
      </div>
      <div class="planet-seven">
        <div id="move-uranus" class="uranus"></div>
        </div>
    </div>

    <!-- Floating Text -->
    <div class="floating-text">
      <p>
        منظومه‌ی ما همینقدر زیبا و حیرت‌انگیزه!
      </p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
